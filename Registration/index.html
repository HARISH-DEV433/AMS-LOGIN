<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="log.css">
    <style>
        .tact{
            background-color: blue;
            color: red;
        }
    </style>

</head>
<body onload=" togg(1)">
    <div class="container">
        <form>
            <div style="display: none;">
                <input type="radio" id="rad0" value="1" name="dd">
                <input type="radio" id="rad1" value="0" name="dd">
            </div>
            <div class="tog">
                <a id="tog0" onclick=" togg(1)">Admin</a>
                <a id="tog1" onclick=" togg(0)">Consultant</a>
            </div>
            <br>
            <div class="input-field">
                <input type="text" required>
                <label>Email or Username</label>
            </div>
            <div class="input-field">
                <input class="pswrd" type="password" required>
                <span class="show">SHOW</span>
                <label>Password</label>
            </div>
            <div class="button">
                <div class="inner"></div>
                <button href="reg.html" target="blank">LOGIN</button>
            </div>
        </form>
    </div>
    <script>
        function togg(e){
            var rad = document.getElementById("rad0");
            var rad1 = document.getElementById("rad1");
            var tag = document.getElementById("tog0");
            var tag1 = document.getElementById("tog1");
            if(e == 1){
                rad.checked = true;
                rad1.checked = false;
                tag.style.backgroundColor = "darkblue";
                tag1.style.backgroundColor = "lightgrey";
            }else{
                rad1.checked = true;
                rad.checked = false;
                tag.style.backgroundColor = "lightgrey";
                tag1.style.backgroundColor = "darkblue";
            }
        }
    </script>
</body>
</html>
